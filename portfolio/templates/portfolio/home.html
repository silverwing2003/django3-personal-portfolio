{% extends 'portfolio/base.html' %}
{% block content%}
    <h1>Norman's portfolio</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{%static 'portfolio/resume.pdf'%}">Resume</a>
<img src={%static 'portfolio/Avi.jpg'%}
{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height=140 width=140>
{% if project.url %}
<br><a href="{{project.url}}">Link</a>
{%endif%}
{% endfor %}
{%endblock%}
